image: Ubuntu
init:
  - git config --global core.autocrlf input

nuget:
  disable_publish_on_pr: true

build_script:
  - dotnet build  -c Release
  - dotnet test   -c Release --no-build
  - dotnet pack   -c Release --no-build -o ./deploy ./src/FsSpectre/FsSpectre.fsproj

artifacts:
  - path: 'deploy/*.nupkg'
    type: NuGetPackage